image: node:12.2

variables:
  REGISTRY_BASE: registry.gitlab.baixing.cn/fenlei/midway-fe
  MIDWAY_FE: registry.gitlab.baixing.cn/fenlei/midway-fe:${CI_PIPELINE_ID}

stages:
  - release-dev
  - dev-deploy
  - release-test
  - test-deploy
  - release-test1
  - test1-deploy
  - release
  - prod-deploy
  - release-test2
  - test2-deploy
  - test-ci-install
  - test-ci-build
  - test-ci-release

test-ci-nest-install:
  stage: test-ci-install
  tags: [k8s-dev-build]
  only:
    refs:
      - feat-speed-up-ci@fenlei/midway-fe
    changes:
      # 由于 cnpm install 不会改变 package-lock，
      # 如果要新安装依赖，请使用 npm install
      - package-lock.json
  cache:
    key: $CI_COMMIT_REF_SLUG:nest-install
    paths: 
      - node_modules/
  script:
    - npm set registry https://registry.npm.taobao.org
    - npm set progress=false
    - npm ci --silence

test-ci-mvip-install:
  stage: test-ci-install
  tags: [k8s-dev-build]
  only:
    refs:
      - feat-speed-up-ci@fenlei/midway-fe
    changes:
      - app/mvip-manager/package.json
  cache:
    key: $CI_COMMIT_REF_SLUG:mvip-install
    paths: 
      - app/mvip-manager/node_modules/
  script:
    - cd app/mvip-manager/
    - npm set registry https://registry.npm.taobao.org
    - npm set progress=false
    - npm ci --silence

test-ci-nest-build:
  stage: test-ci-build
  only: [feat-speed-up-ci@fenlei/midway-fe]
  tags: [k8s-dev-build]
  cache: 
    key: $CI_COMMIT_REF_SLUG:nest-install
    paths:
      - node_modules/
    policy: pull
  script:
    - npm run release:dev
  artifacts:
    name: "nest-build"
    expire_in: 24 hrs
    paths:
      - dist/

test-ci-mvip-build:
  stage: test-ci-build
  only: [feat-speed-up-ci@fenlei/midway-fe]
  tags: [k8s-dev-build]
  cache: 
    key: $CI_COMMIT_REF_SLUG:mvip-install
    paths:
      - node_modules/
      - app/mvip-manager/node_modules/
    policy: pull
  script:
    - cd app/mvip-manager/
    - npm run build:dev
  artifacts:
    name: "mvip-build"
    expire_in: 24 hrs
    paths:
      - app/mvip-manager/dist/

test-ci-release:
  stage: test-ci-release
  only: [feat-speed-up-ci@fenlei/midway-fe]
  image: docker
  tags: [k8s-dev-build]
  script:
    - cp -r app/mvip-manager/dist/* dist/public
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.baixing.cn
    - docker build --pull -t $MIDWAY_FE -f ./dev.Dockerfile .
    - docker push $MIDWAY_FE

release-dev:
  stage: release-dev
  only:
    - dev@fenlei/midway-fe
  tags:
    - k8s-dev-build
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.baixing.cn
    - docker build --pull -t $MIDWAY_FE -f ./dev.Dockerfile .
    - docker push $MIDWAY_FE

dev-deploy:
  stage: dev-deploy
  when: manual
  only:
    - dev@fenlei/midway-fe
  tags:
    - aliyun-k8s-dev
  script:
    - kubectl set image -n cat deployments --selector app=midway-fe *=$MIDWAY_FE

release-test:
  stage: release-test
  only:
    - test@fenlei/midway-fe
  tags:
    - k8s-dev-build
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.baixing.cn
    - docker build --pull -t $MIDWAY_FE -f ./test.Dockerfile .
    - docker push $MIDWAY_FE

test-deploy:
  stage: test-deploy
  only:
    - test@fenlei/midway-fe
  tags:
    - aliyun-k8s-dev
  script:
    - kubectl set image -n test-cat deployments --selector app=midway-fe *=$MIDWAY_FE

release-test1:
  stage: release-test1
  only:
  - test1@fenlei/midway-fe
  tags:
  - k8s-dev-build
  script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.baixing.cn
  - docker build --pull -t $MIDWAY_FE -f ./test1.Dockerfile .
  - docker push $MIDWAY_FE

test1-deploy:
  stage: test1-deploy
  only:
  - test1@fenlei/midway-fe
  tags:
  - aliyun-k8s-dev
  script:
  - kubectl set image -n bxapplets deployments --selector app=midway-fe *=$MIDWAY_FE

release-test2:
  stage: release-test2
  only:
  - test2@fenlei/midway-fe
  tags:
  - k8s-dev-build
  script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.baixing.cn
  - docker build --pull -t $MIDWAY_FE -f ./test2.Dockerfile .
  - docker push $MIDWAY_FE

test2-deploy:
  stage: test2-deploy
  only:
  - test2@fenlei/midway-fe
  tags:
  - aliyun-k8s-dev
  script:
  - kubectl set image -n test-bxapplets deployments --selector app=midway-fe *=$MIDWAY_FE


release:
  stage: release
  only:
    - master@fenlei/midway-fe
#  tags:
#    - k8s-dev-build
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.baixing.cn
    - docker build --pull -t $MIDWAY_FE .
    - docker push $MIDWAY_FE
    - docker rmi $MIDWAY_FE

deploy:
  stage: prod-deploy
  when: manual
  only:
    - master@fenlei/midway-fe
  tags:
    - aliyun-prod-deploy
  script:
    - kubectl set image -n cat deployments --selector app=midway-fe *=$MIDWAY_FE
